<mat-tab-group>
  <mat-tab label="Personnel">

<mat-form-field *ngIf="personnelList && personnelList.data">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyPersonnelFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table *ngIf="personnelList && personnelList.data" mat-table [dataSource]="personnelList" class="mat-elevation-z8">

  <ng-container matColumnDef="idnum">
    <th mat-header-cell *matHeaderCellDef> ID Number </th>
    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Position </th>
    <td mat-cell *matCellDef="let element"> {{element.Surname}} </td>
  </ng-container>

  <ng-container matColumnDef="employementDate">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.StartDate}} </td>
  </ng-container>

  <ng-container matColumnDef="contactNum">
    <th mat-header-cell *matHeaderCellDef> Contact Number </th>
    <td mat-cell *matCellDef="let element"> {{element.ContactNumber}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedPersonnelColumnsList"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedPersonnelColumnsList;" (click)="getPersonnelRecord(row)"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

</table>

</mat-tab>

<mat-tab label="Add Personnel">

  <div class="testbox">
    <form action="/">
      <div class="banner">
        <h1>Add New Personnel</h1>
      </div>
      <div class="colums">
        <div class="item">
          <label for="nProjectNumber"> First Name<span>*</span></label>
          <input style="text-align: right;" [(ngModel)]="nName" type="text" name="projectNumberInput" required/>
        </div>
        <div class="item">
          <label for="nProjectName"> Last Name<span>*</span></label>
          <input style="text-align: right;" [(ngModel)]="nSurname" type="text" name="projectNameInput" required/>
        </div>
        <div class="item">
          <label for="nprojectStart">Start Date<span>*</span></label>
          <input style="text-align: right;" [(ngModel)]="nStart" type="date" name="projectStartInput" required/>
        </div>
        <div class="item">
          <label for="nProjectend">Contact Number<span>*</span></label>
          <input style="text-align: right;" [(ngModel)]="nContactNumber" type="text" name="projectEndInput" required/>
        </div>
        <div class="item">
          <label for="nProjectLeader">Job Description<span>*</span></label>
          <input style="text-align: right;" [(ngModel)]="nJobDescription" type="text" name="projectLeaderInput" required/>
        </div>
        <div class="item">
          <label for="nProjectLeader">Task Color<span>*</span></label>
          <input style="text-align: right;" [(ngModel)]="nTaskColor" type="color" name="projecColorInput" required/>
        </div>
      </div>
      <div style="text-align: center; color: green; font-size: large;" id="alertPersonnel"></div>
      <div class="btn-block">
        <button type="submit" (click)="CreatePersonnel(nName, nSurname, nStart, nContactNumber, nJobDescription, nTaskColor )" >Submit</button>
      </div>
    </form>
  </div>
</mat-tab>

</mat-tab-group>
