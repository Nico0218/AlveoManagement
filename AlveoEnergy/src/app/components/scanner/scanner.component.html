<zxing-scanner #scanner [autostart]="false" [device]="selectedDevice" (scanSuccess)="onCodeResult($event)"
style="height: 200px;">
</zxing-scanner>

<section class="results" *ngIf="qrResultString">
  <div>
    <small>Result</small>
    <strong>{{ qrResultString }}</strong>
  </div>
  <button mat-icon-button (click)="clearResult()">&times;</button>
</section>
