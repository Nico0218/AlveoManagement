
<a mat-raised-button href="javascript:void()" (click)="toggleTableRows()" color="primary">Toggle Rows</a>

<table mat-table [dataSource]="dataItemsList" multiTemplateDataRows>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Make">
    <th mat-header-cell *matHeaderCellDef> Make </th>
    <td mat-cell *matCellDef="let element"> {{element.Make}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> actions </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button href="javascript:void()" (click)="element.isExpanded = !element.isExpanded">View
        Items</a>
    </td>
  </ng-container>


  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedItemsColumnsList.length">

      <div class="row item-element-detail" [@detailExpand]="element.isExpanded ? 'expanded' : 'collapsed'">
        <mat-list>
          <mat-list-item *ngFor="let subject of element.subjects">
            <div mat-line>{{subject.name}}</div>
            <div mat-line> {{subject.PartNumber}} | Qty: {{subject.Qty}}</div>
          </mat-list-item>
        </mat-list>
      </div>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedItemsColumnsList;sticky: true"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedItemsColumnsList;" class="item-element-row"
    [class.student-expanded-row]="element.isExpanded"></tr>

  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="item-detail-row"></tr>

</table>
